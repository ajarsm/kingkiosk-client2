name: king_kiosk
description: A Flutter application using GetX for state management and routing, designed for kiosk use.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  get_storage: ^2.1.1
  flutter_inappwebview: ^6.1.5
  media_kit: ^1.2.0
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5 # Native video dependencies for Linux/Windows
  media_kit_libs_macos_video: ^1.1.0 # Native video dependencies for macOS
  battery_plus: ^4.1.0
  device_info_plus: ^9.1.1
  mqtt_client: ^10.8.0
  window_manager: ^0.3.7
  number_pad_keyboard: ^0.0.6
  flutter_carousel_widget: ^3.1.0 # For image carousel functionality
  wakelock_plus: ^1.3.2
  screen_brightness: ^2.1.3
  flutter_volume_controller: ^1.3.3
  # audioplayers removed - replaced by just_audio and caching
  url_launcher: ^6.3.1
  flutter_html: ^3.0.0
  uuid: ^4.5.1
  intl: ^0.20.2
  screenshot: ^3.0.0
  permission_handler: ^12.0.0+1
  image_gallery_saver_plus: ^4.0.1
  just_audio: ^0.10.3
  path_provider: ^2.0.15  # Added for audio caching
  crypto: ^3.0.3  # Added for URL hashing in audio caching
  sip_ua: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^2.4.0

flutter_native_splash:
  image: assets/images/Royal Kiosk with Wi-Fi Waves.png
  color: "#000000"
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/sounds/